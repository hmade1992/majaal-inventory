<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة المخزون</title>
    <link rel="stylesheet" href="/majaal-inventory/styles/main.css">
  </head>
  <body>
    <div class="loader" style="display: flex;">
      <div class="loader-spinner"></div>
    </div>

    <script type="module">
      import { supabase } from '/majaal-inventory/config/supabase.js';

      (async () => {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          window.location.href = '/majaal-inventory/dashboard.html';
        } else {
          window.location.href = '/majaal-inventory/login.html';
        }
      })();
    </script>
  </body>
</html>
