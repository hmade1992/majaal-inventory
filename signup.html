<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - نظام إدارة المخزون</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <h2>إنشاء حساب جديد</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">الاسم الكامل</label>
          <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmPassword">تأكيد كلمة المرور</label>
          <input type="password" id="confirmPassword" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">إنشاء حساب</button>
      </form>
      <p class="text-center mt-20">
        لديك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a>
      </p>
    </div>
  </div>

  <script type="module" src="./pages/auth/signup.js"></script>
</body>
</html>
