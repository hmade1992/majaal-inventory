<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام إدارة المخزون</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">دخول</button>
      </form>
      <p class="text-center mt-20">
        ليس لديك حساب؟ <a href="/signup.html">إنشاء حساب جديد</a>
      </p>
    </div>
  </div>

  <script type="module" src="/pages/auth/login.js"></script>
</body>
</html>
